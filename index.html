<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Javascript Music App with huge functionalities"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-fEQJ9orGHDGHhdOR/LkAoaT6+3dsYXy9eLBgDBeC5cFuc6bemY4R81O63Ode0d2hIrJd9xZ1Lnlnf3L5YGLkYQ==" crossorigin="anonymous" />

    <script
      src="https://kit.fontawesome.com/585143586a.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
    <title>EsHA's MUSIC PLAYER</title>
  </head>
  <body>
    <nav id="NavigationBar">
      <ul>
        <li><a href="index1.html"><i class="fas fa-home"></i> Home</a></li>
  </ul>
</nav>
    </nav>
    <aside id="SearchBar">
      <input type="text" id="SearchInput" placeholder="Search...">
      <button id="SearchButton">Search</button>
    </aside>
    <section id="AllInBody">
      <div id="ContentWarpper">
        <div id="WholeCardContainer">
          <div id="MusicDesc">
            <h2 id="SongName"></h2>
            <p id="Artist"></p>
          </div>
          <div id="MusicImg">
            <img draggable="false" id="SongImg" alt="Music Image - DevR" />
          </div>
          <audio></audio>

          <div id="Progress_elements">
            <div id="Progressduration">
              <div id="Start">0 : 0</div>
              <div id="End">4 : 8</div>
            </div>
            <div id="ProgressMeterContainer">
              <div id="ProgrssMeterChild"></div>
            </div>
          </div>

          <div id="MusicControls">
            <div class="control" title="Previous Song">
              <i id="Previous" class="fas fa-backward"></i>
            </div>
            <div class="control" title="Pause/ play">
              <i id="PausePlay" class="fas fa-play"></i>
            </div>
            <div class="control" title="Next Music">
              <i id="Next" class="fas fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      Copyright @
      <a>
        EsHA - Music PLayer
      </a>
      <span id="Year"></span>
    </footer>
  </body>
</html>
